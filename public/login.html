<!-- HTML page that logs you into your account -->
<!DOCTYPE html>
<html>
	<head>
        <meta charset = "utf-8">
        <title> Login Page </title>
        <link rel="stylesheet" href="/css/login.css" type="text/css">
	</head>
	<body>
        <div class = "login_box">
            <form>
                <label for = "username">Username</label>
                <input type = "username" id = "username" name = "username" placeholder = "Enter Username">
                <label for = "password">Password</label>
                <input type = "password" id = "password" name = "password" placeholder = "Enter Password">
                <button type = "login-button" id = "login-button">Log In</button>
                <a href="/signup.html">Don't have an account? Sign up here!</a>
            </form>
        </div>
    </body>
</html>
